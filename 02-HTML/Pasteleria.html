<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria </title>
    <style>
        body {background-color: rgb(205, 93, 48);}
        h1   {color: rgb(92, 73,47);}

        .mainBody{}

</head>
<body>
    <div class="mainPicture" >

                    </tr>

                            </ul>

                    </tr>

            </td>
            <td>
                <img src="https://scontent.fgdl14-1.fna.fbcdn.net/v/t31.18172-8/12371174_496583380524151_6273943453943272521_o.jpg?_nc_cat=102&ccb=1-5&_nc_sid=e3f864&_nc_ohc=ti20ICVr3PEAX-LB7HL&_nc_ht=scontent.fgdl14-1.fna&oh=00_AT_U_J4O8Dvho_80qu6Q2hr6KT2W2uVcLTRm1e8UiUbI3A&oe=624C9A1A" alt="pastel chocolate" style="width: 200px;">
                
            </td>
            <td>
                <img src="https://scontent.fgdl14-1.fna.fbcdn.net/v/t39.30808-6/239905809_1045523839185464_4979928380254704060_n.jpg?_nc_cat=106&ccb=1-5&_nc_sid=8bfeb9&_nc_ohc=qFfJ7Ai22iUAX9adecL&_nc_ht=scontent.fgdl14-1.fna&oh=00_AT-gzgcmH0Z715u-jfBk3e_SBTGf1K90qOjcVYdCw-QrCw&oe=622A8CDF" alt="pastel de fresa" style="width: 200px;">

    <br>
    <br>
    <br>
    <label for="name">Nombre completo</label><br>
    <input type="text" id="name" ><br>
    <label for="telefono">Teléfono</label><br>
    <input type="tel" name="telefomo" id="telefono" minlength="9" maxlength="10"><br>
    <label for="correo">Correo electrónico</label><br>
    <input type="email" name="correo" id="correo"><br>
    <label for="description">Descripción</label><br>
    <input type="text" name="description" id="description">
